<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thragull HTML Forms</title>
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body>
        <div class="completeForm container mt-4">
            <div class="formHeader border border-secondary rounded-top-2 p-3 bg-light">
                <h2>Payment form example</h2>
            </div>
            <div class="cardInfo p-4 border-start border-end border-secondary">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="cardDetails row">
                    <fieldset class="col-5">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input id="cardNumber" class="form-control" type="text" placeholder="XXXX XXXX XXXX XXXX" required>
                    </fieldset>
                    <fieldset class="col-3">
                        <label for="cardCVC" class="form-label">CVC #</label>
                        <input id="cardCVC" class="form-control" type="text" placeholder="0000" required>
                    </fieldset>
                    <fieldset class="col-4">
                        <label for="cardCVC" class="form-label">Amount</label>
                        <input id="cardCVC" class="form-control" type="number" placeholder="0000" min="0" required>
                    </fieldset>
                </div>
            </div>
            <div class="personalInfo pb-4 px-4 border-start border-end border-secondary">
                <div class="row">
                    <fieldset class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input id="firstName" class="form-control" type="text">
                    </fieldset>
                    <fieldset class="col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input id="lastName" class="form-control" type="text">
                    </fieldset>
                </div>
                <div class="row mt-4">
                    <fieldset class="col-6">
                        <label for="cityName" class="form-label">City</label>
                        <input id="cityName" class="form-control" type="text">
                    </fieldset>
                    <fieldset class="col-3">
                        <label for="stateName" class="form-label">State</label>
                        <select id="stateName" class="form-select" type="text" placeholder="Pick a State">
                            <option selected>Pick a State</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="delaware">Delaware</option>
                            <option value="florida">Florida</option>
                            <option value="georgia">Georgia</option>
                            <option value="hawaii">Hawaii</option>
                            <option value="idaho">Idaho</option>
                            <option value="illinois">Illinois</option>
                            <option value="indiana">Indiana</option>
                            <option value="iowa">Iowa</option>
                            <option value="kansas">Kansas</option>
                            <option value="knetucky">Kentucky</option>
                            <option value="louisiana">Louisiana</option>
                            <option value="maine">Maine</option>
                            <option value="maryland">Maryland</option>
                            <option value="massachussetts">Massachusetts</option>
                            <option value="michigan">Michigan</option>
                            <option value="minnesota">Minnesota</option>
                            <option value="mississippi">Mississippi</option>
                            <option value="missouri">Missouri</option>
                            <option value="montana">Montana</option>
                            <option value="nebraska">Nebraska</option>
                            <option value="nevada">Nevada</option>
                            <option value="new-hampshire">New Hampshire</option>
                            <option value="new-jersey">New Jersey</option>
                            <option value="new-mexico">New Mexico</option>
                            <option value="new-york">New York</option>
                            <option value="north-carolina">North Carolina</option>
                            <option value="north-dakota">North Dakota</option>
                            <option value="ohio">Ohio</option>
                            <option value="oklahoma">Oklahoma</option>
                            <option value="oregon">Oregon</option>
                            <option value="pennsylvania">Pennsylvania</option>
                            <option value="rhode-island">Rhode Island</option>
                            <option value="south-carolina">South Carolina</option>
                            <option value="south-dakota">South Dakota</option>
                            <option value="tennessee">Tennessee</option>
                            <option value="texas">Texas</option>
                            <option value="utah">Utah</option>
                            <option value="vermont">Vermont</option>
                            <option value="virginia">Virginia</option>
                            <option value="washington">Washington</option>
                            <option value="west-virginia">West Virginia</option>
                            <option value="wisconsin">Wisconsin</option>
                            <option value="wyoming">Wyoming</option>
                        </select>
                    </fieldset>
                    <fieldset class="col-3">
                        <label for="zipCode" class="form-label">Postal Code</label>
                        <input id="zipCode" class="form-control" type="text" placeholder="">
                    </fieldset>
                </div>
                <div class="row mt-4">
                    <fieldset class="col-6">
                        <label for="cardType" class="form-label">We accept:</label>
                        <div id="cardType" class="text-bg-secondary rounded col-6 ps-3 py-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card-type" id="mastercard" value="MasterCard">
                                <label for="mastercard" class="form-check-label fa-brands fa-cc-mastercard fs-4"></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card-type" id="visa" value="Visa">
                                <label for="visa" class="form-check-label fa-brands fa-cc-visa fs-4"></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card-type" id="diners-club" value="Dinners-club">
                                <label for="diners-club" class="form-check-label fa-brands fa-cc-diners-club fs-4"></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="card-type" id="amex" value="AmericanExpress">
                                <label for="amex" class="form-check-label fab fa-cc-amex fs-4"></label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="col-6">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" rows="4"></textarea>
                        <p class="text-secondary">Add any notes here.</p>
                    </fieldset>
                </div>
            </div>
            <div class="d-grid gap-1 justify-content-end d-flex buttons border border-secondary rounded-bottom-2 bg-light p-4">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
